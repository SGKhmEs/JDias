<div>
    <h2>
        <span jhiTranslate="jDiasApp.aspectVisibility.home.title">Aspect Visibilities</span>
        <button class="btn btn-primary float-right create-aspect-visibility" [routerLink]="['/', { outlets: { popup: ['aspect-visibility-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jDiasApp.aspectVisibility.home.createLabel">
            Create new Aspect Visibility
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jDiasApp.aspectVisibility.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="aspectVisibilities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisibility.createdAt">Created At</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisibility.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisibility.aspect">Aspect</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisibility.post">Post</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aspectVisibility of aspectVisibilities ;trackBy: trackId">
                <td><a [routerLink]="['../aspect-visibility', aspectVisibility.id ]">{{aspectVisibility.id}}</a></td>
                <td>{{aspectVisibility.createdAt | date:'mediumDate'}}</td>
                <td>{{aspectVisibility.updatedAt | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="aspectVisibility.aspectId">
                        <a [routerLink]="['../aspect', aspectVisibility.aspectId  ]" >{{aspectVisibility.aspectId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aspectVisibility.postId">
                        <a [routerLink]="['../post', aspectVisibility.postId  ]" >{{aspectVisibility.postId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../aspect-visibility', aspectVisibility.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aspect-visibility/'+ aspectVisibility.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aspect-visibility/'+ aspectVisibility.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
