<div>
    <h2>
        <span jhiTranslate="jDiasApp.like.home.title">Likes</span>
        <button class="btn btn-primary float-right create-like" [routerLink]="['/', { outlets: { popup: ['like-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jDiasApp.like.home.createLabel">
            Create new Like
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jDiasApp.like.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="likes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="author"><span jhiTranslate="jDiasApp.like.author">Author</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="guid"><span jhiTranslate="jDiasApp.like.guid">Guid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parentguid"><span jhiTranslate="jDiasApp.like.parentguid">Parentguid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parenttype"><span jhiTranslate="jDiasApp.like.parenttype">Parenttype</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="positive"><span jhiTranslate="jDiasApp.like.positive">Positive</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="authorsignature"><span jhiTranslate="jDiasApp.like.authorsignature">Authorsignature</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parentauthorsignature"><span jhiTranslate="jDiasApp.like.parentauthorsignature">Parentauthorsignature</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let like of likes ;trackBy: trackId">
                <td><a [routerLink]="['../like', like.id ]">{{like.id}}</a></td>
                <td>{{like.author}}</td>
                <td>{{like.guid}}</td>
                <td>{{like.parentguid}}</td>
                <td jhiTranslate="{{'jDiasApp.Type.' + like.parenttype}}">{{like.parenttype}}</td>
                <td>{{like.positive}}</td>
                <td>{{like.authorsignature}}</td>
                <td>{{like.parentauthorsignature}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../like', like.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'like/'+ like.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'like/'+ like.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
