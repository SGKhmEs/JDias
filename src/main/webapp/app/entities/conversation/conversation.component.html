<div>
    <h2>
        <span jhiTranslate="jDiasApp.conversation.home.title">Conversations</span>
        <button class="btn btn-primary float-right create-conversation" [routerLink]="['/', { outlets: { popup: ['conversation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jDiasApp.conversation.home.createLabel">
            Create new Conversation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jDiasApp.conversation.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="conversations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="author"><span jhiTranslate="jDiasApp.conversation.author">Author</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="guid"><span jhiTranslate="jDiasApp.conversation.guid">Guid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="subject"><span jhiTranslate="jDiasApp.conversation.subject">Subject</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdAt"><span jhiTranslate="jDiasApp.conversation.createdAt">Created At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="jDiasApp.conversation.message">Message</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userAccount.id"><span jhiTranslate="jDiasApp.conversation.userAccount">User Account</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let conversation of conversations ;trackBy: trackId">
                <td><a [routerLink]="['../conversation', conversation.id ]">{{conversation.id}}</a></td>
                <td>{{conversation.author}}</td>
                <td>{{conversation.guid}}</td>
                <td>{{conversation.subject}}</td>
                <td>{{conversation.createdAt | date:'mediumDate'}}</td>
                <td>{{conversation.message}}</td>
                <td>
                    <div *ngIf="conversation.userAccount">
                        <a [routerLink]="['../user-account', conversation.userAccount?.id ]" >{{conversation.userAccount?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../conversation', conversation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'conversation/'+ conversation.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'conversation/'+ conversation.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
