
<div *ngIf="tag">
    <h2><span jhiTranslate="jDiasApp.tag.detail.title">Tag</span> {{tag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jDiasApp.tag.tagContext">Tag Context</span></dt>
        <dd>
            <span>{{tag.tagContext}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.tag.tagpost">Tagpost</span></dt>
        <dd>
            <span *ngFor="let tagpost of tag.tagposts; let last = last">
                <a [routerLink]="['/post', tagpost?.id ]">{{tagpost.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.tag.tagperson">Tagperson</span></dt>
        <dd>
            <span *ngFor="let tagperson of tag.tagpeople; let last = last">
                <a [routerLink]="['/person', tagperson?.id ]">{{tagperson.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
