<div>
    <h2>
        <span jhiTranslate="jDiasApp.event.home.title">Events</span>
        <button class="btn btn-primary float-right create-event" [routerLink]="['/', { outlets: { popup: ['event-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jDiasApp.event.home.createLabel">
            Create new Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jDiasApp.event.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="events">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="author"><span jhiTranslate="jDiasApp.event.author">Author</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="guid"><span jhiTranslate="jDiasApp.event.guid">Guid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="summary"><span jhiTranslate="jDiasApp.event.summary">Summary</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="start"><span jhiTranslate="jDiasApp.event.start">Start</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="end"><span jhiTranslate="jDiasApp.event.end">End</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="allday"><span jhiTranslate="jDiasApp.event.allday">Allday</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="timezone"><span jhiTranslate="jDiasApp.event.timezone">Timezone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="jDiasApp.event.description">Description</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let event of events ;trackBy: trackId">
                <td><a [routerLink]="['../event', event.id ]">{{event.id}}</a></td>
                <td>{{event.author}}</td>
                <td>{{event.guid}}</td>
                <td>{{event.summary}}</td>
                <td>{{event.start | date:'mediumDate'}}</td>
                <td>{{event.end | date:'mediumDate'}}</td>
                <td>{{event.allday}}</td>
                <td>{{event.timezone}}</td>
                <td>{{event.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../event', event.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
