
<div *ngIf="reshare">
    <h2><span jhiTranslate="jDiasApp.reshare.detail.title">Reshare</span> {{reshare.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jDiasApp.reshare.rootauthor">Rootauthor</span></dt>
        <dd>
            <span>{{reshare.rootauthor}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.reshare.rootguid">Rootguid</span></dt>
        <dd>
            <span>{{reshare.rootguid}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reshare/'+ reshare.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
