
<div *ngIf="aspectVisiblity">
    <h2><span jhiTranslate="jDiasApp.aspectVisiblity.detail.title">Aspect Visiblity</span> {{aspectVisiblity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jDiasApp.aspectVisiblity.postType">Post Type</span></dt>
        <dd>
            <span jhiTranslate="{{'jDiasApp.PostType.' + aspectVisiblity.postType}}">{{aspectVisiblity.postType}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.aspectVisiblity.aspect">Aspect</span></dt>
        <dd>
            <div *ngIf="aspectVisiblity.aspect">
                <a [routerLink]="['/aspect', aspectVisiblity.aspect?.id]">{{aspectVisiblity.aspect?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jDiasApp.aspectVisiblity.post">Post</span></dt>
        <dd>
            <div *ngIf="aspectVisiblity.post">
                <a [routerLink]="['/post', aspectVisiblity.post?.id]">{{aspectVisiblity.post?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aspect-visiblity/'+ aspectVisiblity.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
