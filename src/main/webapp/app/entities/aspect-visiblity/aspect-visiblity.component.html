<div>
    <h2>
        <span jhiTranslate="jDiasApp.aspectVisiblity.home.title">Aspect Visiblities</span>
        <button class="btn btn-primary float-right jh-create-entity create-aspect-visiblity" [routerLink]="['/', { outlets: { popup: ['aspect-visiblity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="jDiasApp.aspectVisiblity.home.createLabel">
            Create new Aspect Visiblity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jDiasApp.aspectVisiblity.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="aspectVisiblities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisiblity.postType">Post Type</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisiblity.aspect">Aspect</span></th>
            <th><span jhiTranslate="jDiasApp.aspectVisiblity.post">Post</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aspectVisiblity of aspectVisiblities ;trackBy: trackId">
                <td><a [routerLink]="['../aspect-visiblity', aspectVisiblity.id ]">{{aspectVisiblity.id}}</a></td>
                <td jhiTranslate="{{'jDiasApp.PostType.' + aspectVisiblity.postType}}">{{aspectVisiblity.postType}}</td>
                <td>
                    <div *ngIf="aspectVisiblity.aspect">
                        <a [routerLink]="['../aspect', aspectVisiblity.aspect?.id ]" >{{aspectVisiblity.aspect?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aspectVisiblity.post">
                        <a [routerLink]="['../post', aspectVisiblity.post?.id ]" >{{aspectVisiblity.post?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../aspect-visiblity', aspectVisiblity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aspect-visiblity/'+ aspectVisiblity.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'aspect-visiblity/'+ aspectVisiblity.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
