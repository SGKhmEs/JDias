
<div *ngIf="message">
    <h2><span jhiTranslate="jDiasApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jDiasApp.message.author">Author</span></dt>
        <dd>
            <span>{{message.author}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.message.guid">Guid</span></dt>
        <dd>
            <span>{{message.guid}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.message.conversationGuid">Conversation Guid</span></dt>
        <dd>
            <span>{{message.conversationGuid}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.message.text">Text</span></dt>
        <dd>
            <span>{{message.text}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.message.createdAt">Created At</span></dt>
        <dd>
            <span>{{message.createdAt | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="jDiasApp.message.conversation">Conversation</span></dt>
        <dd>
            <div *ngIf="message.conversation">
                <a [routerLink]="['/conversation', message.conversation?.id]">{{message.conversation?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
